<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Add Album Response</title>
</head>
<body>
	<div align="center">
		<h1>Add Music Album Response</h1>
			
			<!--Display the title, artist, and year properties of the JSF model as text for the response message in the body of the JSF page using JSF model binding display syntax (#{model.property}).   -->
			#{album.title} by #{album.artist} (#{album.year}) was successfully added.<br/>
			
			<br/>
			
			<!-- Update page to display all the Tracks in a JSF Data Table & to use Layouts using JSF Facelets -->
			<h:dataTable
			value="#{album.tracks}"
			var="t"
			styleClass="tracks-table"
			headerClass="tracks-table-header"
			rowClasses="tracks-table-add-row, tracks-table-even-row">
			<h:column>
				<f:facet name="header">Track Number</f:facet>
				#{t.number}
			</h:column>
			<h:column>
				<f:facet name="header">Song Title</f:facet>
			<div align="left"> #{t.title}</div>
			</h:column>
			</h:dataTable>
	
			<br/>
			<!-- Add a Form to the page with a JSF button whose value attribute is set to “Add Another” and whose outcome attribute is set to the AddAlbumForm.xhtml page. -->
			<h:form>
				<h:button value="Add Another" outcome="AddAlbumForm.xhtml"/>
			</h:form>
	</div>
</body>
</html>
